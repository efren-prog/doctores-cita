<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Consultorios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Lista de Consultorios</h1>

    <a href="/consultorios/nuevo" class="btn btn-primary mb-3">Agregar Nuevo Consultorio</a>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>NÃºmero</th>
            <th>Piso</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="consultorio : ${consultorios}">
            <td th:text="${consultorio.id}"></td>
            <td th:text="${consultorio.numero}"></td>
            <td th:text="${consultorio.piso}"></td>
            <td>
                <a th:href="@{/consultorios/editar/{id}(id=${consultorio.id})}" class="btn btn-sm btn-warning">Editar</a>
                <a th:href="@{/consultorios/eliminar/{id}(id=${consultorio.id})}" class="btn btn-sm btn-danger ms-2">Eliminar</a>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(consultorios)}">
            <td colspan="4" class="text-center">No hay consultorios disponibles</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
