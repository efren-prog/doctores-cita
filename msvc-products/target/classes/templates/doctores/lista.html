<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Doctores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Lista de Doctores</h1>

    <a href="/doctores/nuevo" class="btn btn-primary mb-3">Agregar Nuevo Doctor</a>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellidos</th>
            <th>Especialidad</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="doctor : ${doctores}">
            <td th:text="${doctor.id}"></td>
            <td th:text="${doctor.nombre}"></td>
            <td th:text="${doctor.apellidoPaterno + ' ' + doctor.apellidoMaterno}"></td>
            <td th:text="${doctor.especialidad}"></td>
            <td>
                <a th:href="@{/doctores/editar/{id}(id=${doctor.id})}" class="btn btn-sm btn-warning">Editar</a>
                <a th:href="@{/doctores/eliminar/{id}(id=${doctor.id})}" class="btn btn-sm btn-danger ms-2">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
